<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- keep this path if signin.css is in /loginpage relative to THIS file -->
  <link rel="stylesheet" href="login.css">
</head>

<body class="auth">
  <section class="auth-card">
    <h1>User Login</h1>
    <p class="auth-muted">Log in to continue</p>

    <form action="php/userlogin.php" method="POST" autocomplete="off" class="auth-form">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="email" required />

      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" required />

      <div class="auth-actions">
        <a class="link" href="../../index.html">Home Page</a>
        <button class="btn-primary" type="submit">Sign in</button>
        <a href="signup.html">Create account</a>
      </div>
    </form>

    <p class="auth-muted" style="margin-top:.75rem">
      <a class="link" href="../adminPages/admin.html">Admin Page</a>
    </p>
  </section>
</body>
</html>
