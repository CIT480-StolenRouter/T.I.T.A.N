<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>

<body class="signup">
  <section class="signup-card">
    <h1>Create Account</h1>
    <p class="signup-muted">Join Project Titan today</p>

    <form class="signup-form" action="php/usersignup.php" method="POST" autocomplete="off">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="John" required>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@company.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <div class="signup-terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">terms &amp; conditions</a></label>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <div class="signup-footer">
  Already have an account? <a href="userlogin.html">Sign in</a>
</div>

    </div>
  </section>
</body>
</html>
